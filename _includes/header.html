<header class="site-header">
    <div class="wrapper">
        <a href="#0" class="logo">
            <img src="{{ "/img/openbudgets-logo.png" | prepend: site.baseurl }}" alt="OpenBudgets.eu">
        </a>
        {% include social-links.html %}
		<nav>
			<ul>
                {% for item in site.data.menu %}
                {% if item.subitems != null %}
                <li>
                <a href="{{ site.baseurl }}/{{ item.slug }}/">{{ item.title }}</a>
                <ul>
                    {% for subcategory in item.subitems %}
                    <li><a href="{{ site.baseurl }}/{{ item.slug }}/{{ subcategory.subslug }}/">{{ subcategory.subtitle }}</a></li>
                    {% endfor %}
                </ul>
                    
                {% else %}
                <li>
                    <a href="{{ site.baseurl }}/{{ item.slug }}">{{ item.title }}</a>
                {% endif %}
            </li>
            {% endfor %}
            </ul>
		</nav>
    </div>
    <a id="cd-menu-trigger" href="#0"><span class="cd-menu-text">Menu</span><span class="cd-menu-icon"></span></a>
</header>
