---
layout: default
title: Resources
---

<div class="resources">
    <div class="banner">
        <div class="wrapper">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
    <div class="wrapper">
        <ul class="resource-list">
        {% for post in site.categories.resources %}
            <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>
