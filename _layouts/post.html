---
layout: default
---
<div class="post">
    <div class="banner">
        <div class="wrapper">
            <span>
                <h1>{{ page.title }}</h1>
                <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
            </span>
        </div>
    </div>
    <article class="wrapper">
        {{ content }}
    </article>

</div>
