---
layout: default
title: Partners - click logos for Details
---

<div class="partners">
    <div class="banner">
        <div class="wrapper">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
    <ul class="logos">
        {% for p in site.data.partners %}
        <li>
            <a style="background-image:url(../../img/logos/{{ p.logo }} )" href="{{ p.link }} ">
               {{ p.name }} 
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
